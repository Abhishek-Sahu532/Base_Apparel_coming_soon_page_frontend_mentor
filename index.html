<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Josefin+Sans:wght@300&family=Outfit&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="logo"> <img src="images/logo.svg" alt="Logo"></div>
  <div class="mobileImg">
    <img src="images/hero-mobile.jpg" alt="" srcset="">
  </div>
  <main>

    <section class="text-section">
      <div class="product_head">
        <h1> <span>We're</span> <br /> coming <br /> soon</h1>
      </div>

      <div class="product_desc">
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>

      <div class="email">

        <input type="email" name="email" id="email" value="" placeholder="Email Address">
        <div class="emailsendBtn">

          <button onclick="getValue()"> <img src="images/icon-arrow.svg" alt="Send Button">
        </div></button>

      </div>
      <p class="error"></p>
    </section>

    <section class="image_section">
      <img src="images/hero-desktop.jpg" alt="" srcset="">
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
